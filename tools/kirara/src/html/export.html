<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Suika2 Kirara</title>
  <link rel="stylesheet" href="../css/export.css">
</head>
<body>

  <h1>ゲームの書き出し</h1>
  <a href="index.html">シナリオ編集に戻る</a><br>
	<br>

  <h2>配信先</h2>
  <select id="dist">
    <option value="web">ふりーむへの投稿</option>
    <option value="dvd">DVDでの配布</option>
    <option value="usb">USBメモリでの配布</option>
    <option value="other">その他</option>
  </select>
	<br>

  <h2>書き出し実行</h2>
  <button id="export-windows">Windows用</button>
  <button id="export-winmac">Windows/Mac両用</button>
  <button id="export-web">Web用</button>
  <p>ボタンを押してから完了するまで時間がかかります。</p>
  <p>Web向けはアップロードしないと起動しません。</p>
	<br>

  <script src="../js/export.js"></script>
</body>
</html>
